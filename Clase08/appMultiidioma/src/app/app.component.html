<div class="container">
	<div class="row justify-content-center">
		<div class="mat-card col-6">
			<select (change)="available($event.target.value)">
				<option *ngFor="let option of availableLanguages" [value]="option">{{option}}</option>
			</select>
			<form>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="{{'LOGIN.EMAIL' | translate}}">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="{{'LOGIN.PASSWORD' | translate}}">
				</div>
				<div class="d-flex justify-content-center">
					<button class="btn btn-success">{{"LOGIN.BUTTON" | translate}}</button>
				</div>
			</form>
		</div>
	</div>
</div>
