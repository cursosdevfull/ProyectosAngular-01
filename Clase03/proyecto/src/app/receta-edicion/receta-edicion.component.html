<div class="row justify-content-center">
	<form class="col-4 p-4" [formGroup]="grupo">
		<h4>Nueva receta</h4>
		<div class="form-group"><input type="text" class="form-control" formControlName="titulo" name="titulo"
				placeholder="Título"></div>
		<div class="form-group"><input type="text" class="form-control" formControlName="descripcion" name="descripcion"
				placeholder="Descripción"></div>
		<div>
			<input type="file" (change)="changeFile($event)">
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-success" (click)="agregarReceta()" [disabled]="grupo.invalid">Agregar</button>
		</div>
	</form>
</div>
